<app-header></app-header>
<main>
  <h1>News</h1>
  <div class="show" *ngIf="products.length == 0">
    <div class="actor-bg" [ngStyle]="setBGDefault()"><div class="layer"></div></div>
    <div class="actor-content">
        <h2 class="error">No Recent News found</h2>
    </div>
  </div>
  <div class="show async-apply" id="news" *ngIf="news.length > 0">
    <ng-template ngFor let-item [ngForOf]="news" let-i="index">
    <div class="{{getActorClass(i)}}" >
      <div class="actor-bg" [ngStyle]="setBG(i)"><div class="layer"></div></div>
      <div class="actor-content">
        <img class="image-pos image-left" src="{{news[i].photos[0]}}">
        <div class="descr descr-right">
          <h2><a href="#">{{news[i].title}}</a></h2>
          <p>{{news[i].intro}}</p>
        </div>
      </div>
    </div>
    </ng-template>
    <div class="navOpt">
      <button href="#" class="skip-actor-prev btn-link btn"><i class="fas fa-angle-left"></i></button>
      <a href="#" class="show-spectator" data-show="#news" data-obs="0"><i class="fas fa-circle"></i></a>
      <a href="#" class="show-spectator" data-show="#news" data-obs="1"><i class="fas fa-circle"></i></a>
      <a href="#" class="show-spectator" data-show="#news" data-obs="2"><i class="fas fa-circle"></i></a>
      <button href="#" class="skip-actor-next btn-link btn"><i class="fas fa-angle-right"></i></button>
    </div>
  </div>

  <h1 id="projs">Running projects</h1>
  <div class="show" *ngIf="products.length == 0">
    <div class="actor-bg" [ngStyle]="setBGDefault()"><div class="layer"></div></div>
    <div class="actor-content">
        <h2 class="error">No Running Projects found</h2>
    </div>
  </div>
  <div class="show async-apply" id="projsShow" *ngIf="products.length > 0">
    <ng-template ngFor let-item [ngForOf]="products" let-i="index">
      <div class="{{getActorClass(i)}}">
        <div class="actor-bg" [ngStyle]="setBGPr(i)"><div class="layer"></div></div>
        <div class="actor-content">
          <img class="image-pos image-right" src="{{item.logo}}">
          <div class="descr descr-left">
            <h2><a href="#">{{item.name}}</a></h2>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" [ngStyle]="setPB(i)">
                {{getProgress(i)}}% completed
              </div>
            </div>
            <p>{{item.briefDescr}}</p>
          </div>
        </div>
      </div>
    </ng-template>
    <div class="navOpt">
      <button href="#" class="skip-actor-prev btn-link btn"><i class="fas fa-angle-left"></i></button>
      <a href="#" class="show-spectator" data-show="#projsShow" data-obs="0"><i class="fas fa-circle"></i></a>
      <a href="#" class="show-spectator" data-show="#projsShow" data-obs="1"><i class="fas fa-circle"></i></a>
      <a href="#" class="show-spectator" data-show="#projsShow" data-obs="2"><i class="fas fa-circle"></i></a>
      <button href="#" class="skip-actor-next btn-link btn"><i class="fas fa-angle-right"></i></button>
    </div>
  </div>
</main>
<app-footer></app-footer>
